<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link href='css/calculator.css' rel='stylesheet' />
    <title>Calculator</title>
</head>

<body>
    <div class='container col-xxl-8 px-4 py-5'>
        <div class='row flex-lg-row-reverse align-items-center justify-content-between g-5 py-5'>
            <div class='col-10 col-sm-8 col-lg-6'>
                <div id='calculator' class='p-3'>
                    <div class='top'>
                        <input type='text' value='0' id='total' class='form-control input-lg'
                            style='width: 100%;border-radius:30px;' autocomplete='off' />
                    </div>
                    <div class='keys mt-3'>
                        <button class='calcButton' type='button' value='/'>/</button>
                        <button class='calcButton' type='button' value='*'>*</button>
                        <button class='calcButton' type='button' value='-'>-</button>
                        <button class='calcButton' type='button' value='CE'>CE</button>
                        <button class='calcButton' type='button' value='7'>7</button>
                        <button class='calcButton' type='button' value='8'>8</button>
                        <button class='calcButton' type='button' value='9'>9</button>
                        <button class='calcButton' type='button' value='C'>C</button>
                        <button class='calcButton' type='button' value='4'>4</button>
                        <button class='calcButton' type='button' value='5'>5</button>
                        <button class='calcButton' type='button' value='6'>6</button>
                        <button class='calcButton' type='button' value='+'>+</button>
                        <button class='calcButton' type='button' value='1'>1</button>
                        <button class='calcButton' type='button' value='2'>2</button>
                        <button class='calcButton' type='button' value='3'>3</button>
                        <button class='calcButton' type='button' value='='>=</button>
                        <button class='calcButton' type='button' value='0'>0</button>
                    </div>
                </div>
            </div>
            <div class='col-lg-6'>
                <h1 class='display-5 fw-bold lh-1 mb-3'>Calculator</h1>
                <p class='lead'>Calculator is an application created to solve the <a
                        href='https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Calculator-App.md'
                        target='_blank' rel='noopener'>Calculator</a> challenge proposed by the <a
                        href='https://github.com/florinpop17/app-ideas' target='_blank' rel='noopener'>App Ideas
                        Collection</a> repository.</p>
                <div class='d-grid gap-2 d-md-flex justify-content-md-start'>
                    <a href='https://github.com/angelamcosta/Calculator'
                    target='_blank' rel='noopener' class='btn btn-primary custom-color btn-lg px-4 me-md-2'>Check the
                        repo</a>
                    <a href='https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Calculator-App.md'
                    target='_blank' rel='noopener' class='btn btn-secondary custom-color btn-lg px-4'>View the challenge</a>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'>
    </script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='js/calculator.js'></script>
</body>

</html>
